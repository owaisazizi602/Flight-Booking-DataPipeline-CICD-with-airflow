name: Flight Booking CICD

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main

jobs:
  upload-to-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      # Checkout Repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Setup Google Cloud SDK
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Upload variables.json to Composer bucket
      - name: Upload variables JSON to GCS
        run: |
          gsutil cp variables/dev/variables.json gs://us-central1-airflowt-testin-a84df9d5-bucket/data/dev/variables.json
    

      # Import Variables into Airflow DEV
      - name: Import Variables into Airflow DEV
        run: |
          gcloud composer environments run airflowt-testing \
            --location us-central1 variables -- import /home/airflow/gcs/data/dev/variables.json

      # Upload Spark Job to GCS
      - name: Upload Spark Job to GCS
        run: |
          gsutil cp spark_job/spark_transformation_job.py gs://airflow_excercise_1/airflow-project-1/spark-job/spark_transformation_job.py

      # Upload Airflow DAG to Airflow DEV Composer
      - name: Upload Airflow DAG to DEV
        run: |
          gcloud composer environments storage dags import \
            --environment airflow-dev \
            --location us-central1 \
            --source airflow_job/airflow_job.py

  upload-to-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      # Checkout Repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Setup Google Cloud SDK
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Upload variables.json to Composer bucket
      - name: Upload variables JSON to GCS
        run: |
          gsutil cp variables/prod/variables.json gs://us-central1-airflowt-testin-a84df9d5-bucket/data/prod/variables.json

      # Import Variables into Airflow PROD
      - name: Import Variables into Airflow PROD
        run: |
          gcloud composer environments run airflow-prod \
            --location us-central1 variables -- import /home/airflow/gcs/data/prod/variables.json

      # Upload Spark Job to GCS
      - name: Upload Spark Job to GCS
        run: |
          gsutil cp spark_job/spark_transformation_job.py gs://airflow_excercise_1/airflow-project-1/spark-job/spark_transformation_job.py

      # Upload Airflow DAG to Airflow PROD Composer
      - name: Upload Airflow DAG to PROD
        run: |
          gcloud composer environments storage dags import \
            --environment airflow-prod \
            --location us-central1 \
            --source airflow_job/airflow_job.py

